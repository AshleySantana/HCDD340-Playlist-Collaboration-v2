<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Create an Account</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="/manifest.json">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <style>
            /* span almost full width with small gutters, left-aligned contents */
            .create-account-card{ max-width:none; width:calc(100% - 48px); margin:12px 24px; display:flex; flex-direction:column; gap:6px; padding:10px 12px; box-sizing:border-box; }
            .create-account-card form{ display:flex; flex-direction:column; gap:6px; align-items:flex-start; }
            .form-control label{ display:block; font-weight:600; color:var(--dark-grey); margin-bottom:6px; font-size:0.95rem }
            .form-control input{ width:100%; padding:7px 10px; border-radius:8px; border:1px solid var(--mid-grey); box-sizing:border-box; }
            .form-row{ display:flex; gap:10px; }
            .form-row .form-control{ flex:1 }
            .submit-btn{ background:var(--violet-purple); color:var(--white); padding:8px 12px; border-radius:8px; border:none; font-weight:700; cursor:pointer }
            .small-note{ font-size:0.85rem; color:var(--muted); }
            @media (max-width:800px){ .create-account-card{ width:calc(100% - 32px); margin:10px 16px; } }
            @media (max-width:520px){ .create-account-card{ margin:12px; } .form-row{ flex-direction:column } }
        </style>
    </head>
    <body>
        <header class="navbar">
            <div class="nav-left">
              <a href="#" class="logo">MySite</a>
            </div>
            <div class="nav-center">
              <input type="text" placeholder="Search…" class="search-bar">
            </div>
            <div class="nav-right">
              <button id="homeBtn" onclick="toHome()">Home</button>
              <button id="searchBtn" onclick="toSearchPage()">Search</button>
              <button id="librariesBtn" onclick="toLibraries()">Library</button>
              <button id="profileBtn" onclick="toProfilePage()">Profile</button>
            </div>
        </header>

        <h1 style="text-align:center;">Create an Account</h1>

        <section class="hcd-profile-card create-account-card" aria-labelledby="createAccountHeading">
            <h2 id="createAccountHeading" style="margin:0 0 6px 0;">Sign up</h2>
            <form aria-label="Create account form">
                <div class="form-row">
                    <div class="form-control">
                        <label for="fullName">Full name</label>
                        <input id="fullName" name="fullName" type="text" placeholder="Jane Doe">
                    </div>
                    <div class="form-control">
                        <label for="username">Username</label>
                        <input id="username" name="username" type="text" placeholder="janedoe">
                    </div>
                </div>

                <div class="form-control">
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" placeholder="you@example.com">
                </div>

                <div class="form-row">
                    <div class="form-control">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" placeholder="Create a password">
                    </div>
                    <div class="form-control">
                        <label for="confirmPassword">Confirm password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password" placeholder="Re-enter password">
                    </div>
                </div>

                <div class="form-control">
                    <label for="bio">Short bio</label>
                    <input id="bio" name="bio" type="text" placeholder="Tell others a bit about you (optional)">
                </div>

                <div style="display:flex; justify-content:space-between; align-items:center; gap:12px;">
                    <!-- <span class="small-note">This form is visual only — not functional.</span> -->
                    <button type="button" class="submit-btn" onclick="location.href='home.html'">Create account</button>
                </div>
            </form>
        </section>

        <script src="status.js"></script>
        <script src="script.js"></script>
    </body>
</html>
