<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="manifest" href="/manifest.json">
        <script src="script.js" defer></script>

    </head>
    <body>

        <header class="navbar">
            <div class="nav-left">
              <a href="#" class="logo">PlayList Collaborator</a>
            </div>
          
            <div class="nav-right">
              <button id="homeBtn" onclick="toHome()">Home</button>
              <button id="searchBtn" onclick="toSearchPage()">Search</button>
              <button id="librariesBtn" onclick="toLibraries()">Library</button>
              <button id="profileBtn" onclick="toProfilePage()">Profile</button>
            </div>
          </header>
          
        <h1>Your Library</h1>
        <div class="playlist-selection">
          <input type="image" class="playlist-button" src="./images/kpop_playlist.jpg" alt="KPOP Demon Hunters Album Photo" onclick="toExamplePlaylist()"/>
          <input type="image" class="playlist-button" src="./images/rnb.jpg" alt="rnb Playlist photo"/>
          <input type="image" class="playlist-button" src="./images/hype.jpg" alt="hype Playlist photo"/>
          <input type="image" class="playlist-button" src="./images/sad.jpg" alt="sad Playlist photo"/>
        </div>
    </body>
</html>
